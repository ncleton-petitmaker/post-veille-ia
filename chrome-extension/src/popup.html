<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veille IA - LinkedIn Publisher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #18181b;
      color: #fafafa;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #27272a;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #27272a;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.connected {
      background: #22c55e;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    .status-text {
      font-size: 13px;
      color: #a1a1aa;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #71717a;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .post-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .post-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: #27272a;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .post-info {
      flex: 1;
      min-width: 0;
    }

    .post-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .post-time {
      font-size: 11px;
      color: #71717a;
      margin-top: 2px;
    }

    .post-status {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .post-status.scheduled {
      background: #3b82f6;
      color: white;
    }

    .post-status.published {
      background: #22c55e;
      color: white;
    }

    .post-status.failed {
      background: #ef4444;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #27272a;
      color: #fafafa;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #3f3f46;
    }

    .empty-state {
      text-align: center;
      padding: 24px;
      color: #71717a;
    }

    .empty-state svg {
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #27272a;
      text-align: center;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
      <line x1="3" y1="9" x2="21" y2="9"/>
      <line x1="9" y1="21" x2="9" y2="9"/>
    </svg>
    <h1>Veille IA Publisher</h1>
  </div>

  <div class="status" id="connectionStatus">
    <div class="status-dot disconnected" id="statusDot"></div>
    <span class="status-text" id="statusText">Connexion...</span>
  </div>

  <div class="section">
    <div class="section-title">Posts programmés</div>
    <div class="post-list" id="postList">
      <div class="empty-state">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <div>Aucun post programmé</div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" id="refreshBtn">
    Actualiser
  </button>

  <button class="btn btn-secondary" id="openLinkedInBtn">
    Ouvrir LinkedIn
  </button>

  <div class="footer">
    <a href="#" id="settingsLink">Paramètres</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
