# --- Configuration de collecte ---
collection:
  # Intervalle entre les vérifications (secondes)
  check_interval: 300  # 5 minutes

  # Nombre max de messages à récupérer par canal
  max_messages_per_channel: 50

  # Âge max des messages à collecter (heures)
  max_message_age_hours: 24

  # Filtres de contenu
  filters:
    # Mots-clés pour prioriser (regex)
    priority_keywords:
      - "(?i)announc"
      - "(?i)release"
      - "(?i)update"
      - "(?i)new feature"
      - "(?i)breaking"
      - "(?i)launch"
      - "(?i)available"
      - "(?i)introducing"

    # Ignorer les messages contenant
    ignore_patterns:
      - "(?i)^giveaway"
      - "(?i)^contest"
      - "(?i)welcome to"

# --- Stockage ---
storage:
  # Base de données locale
  database: "discord_messages.db"

  # Durée de rétention (jours)
  retention_days: 30

  # Export vers le système principal
  export:
    enabled: true
    format: "json"
    output_dir: "output/raw-articles"

# --- Notifications ---
notifications:
  # Webhook Discord pour alertes importantes
  use_project_webhook: true  # Utilise DISCORD_WEBHOOK_URL du .env

  # Notifier pour les messages prioritaires
  notify_on_priority: true
