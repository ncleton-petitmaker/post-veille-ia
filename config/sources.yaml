# PARAMÈTRES GLOBAUX
# ============================================================
settings:
  max_articles_per_source: 15
  max_age_hours: 72
  dedupe_window_days: 7

  requests_delay_seconds: 2
  retry_attempts: 3
  timeout_seconds: 30

  schedules:
    rss: "*/6h"
    jina: "*/6h"
    reddit: "*/4h"
    discord: "08:00"
    youtube: "manual"
